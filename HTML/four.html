        <div>
            <form action="" method="GET">
                <div>
                    <label for="first">
                        FirstName:
                    </label>
                    <input type="text"
                        placeholder="firstName"
                        id="first"
                        name="fname"
                        required/>
                </div>
                <div>
                    <label for="second">
                        LastName: 
                    </label>
                    
                    <input type="text"
                        placeholder="lastName"
                        id="second"
                        name="lname"/>
                </div>
                <div></div>
                <label>Gender</label>
                    <label>
                        <input type="radio" 
                                value="female"
                                name="gender"/>Female
                    </label>
                    <label>
                        <input type="radio" 
                                value="male"
                                name="gender"/>Male
                    </label>
                </div>
                <div>
                    <label>Language</label>
                    <input type="checkbox" 
                            value="javascript"/>Javascript
                     <input type="checkbox" 
                            value="html"/>HTML
                    <input type="checkbox" 
                            value="css"/>CSS
                </div>
                <div>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </div>
                
            </form>
        </div>
